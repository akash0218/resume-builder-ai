version: '3.8'

services:
  resume-ai-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      NODE_ENV: development
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BACKEND_API_KEY: ${BACKEND_API_KEY}
      ALLOWED_ORIGIN: http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
